<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BitSystem's Collectibles</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">BitSystem's Collectibles</h1>
          <h3 class="text-center">Account: <span id="currentAccount"></span></h3>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="artRow" class="row">
        <!-- ARTS LOAD HERE -->
      </div>
    </div>

    <div id="artTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="panel panel-default panel-pet" style="height:550px">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="200x160" data-src="holder.js/200x160" class="img-rounded img-center" style="width:100%; height:360px;" src="http://via.placeholder.com/200x160" data-holder-rendered="true">
            <br/><br/>
            <strong>Owner</strong>: <span class="art-owner">0x</span><br/>
            <strong>Price</strong> (ETH): <span class="art-price">0</span><br/>            
            <button class="btn btn-default btn-sell" type="button" data-id="0" data-price="0">Sell</button>
            <button class="btn btn-default btn-buy" type="button" data-id="0">Buy</button>            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>    
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
